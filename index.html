<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
    <div class="container">
        <div class="content">
            <div class="report-column">
                <div class="upper_div">
                    <div class="avatar">
                        <img src="images/image-jeremy.png">
                        <h1 class="label">Report for</h1>
                        <span class="name">Jeremy Robson</span>
                    </div>
                </div>
              
                <div class="time">
                <p>Daily</p>
                <p class="week">Weekly</p>
                <p>Monthly</p>
                </div>  
            </div>
            <div class="card">
                <img id="bg-img" src="./images/icon-work.svg" alt="">
                <div class="innercard">
                    <div class="card_title">
                        <span>Work</span>
                       
                        <div> <img src="./images/icon-ellipsis.svg" alt=""></div>

                    </div>
                    <div class="hours">
                        32hrs
                    </div>
                    <div class="last_week">
                        <span>last week 3hrs</span>
                    </div>

                </div>
            </div>
            <div class="play">
                <img id="bg-img" src="images/icon-play.svg">
                <div class="play-card">
                    <div class="card_title">
                    <span>Play</span>
                    <div><img src="images/icon-ellipsis.svg"></p></div>
                </div>
                    <div class="hours">10hrs</div>
                    <div class="last_week">last week - 8hrs</div>
                </div>
            </div>

            <div class="study">
                <img id="bg-img" src="images/icon-study.svg">
                <div class="study-card">
                    <div class="card_title">
                    <span>Study</span>
                    <div><img src="images/icon-ellipsis.svg"></div>
                </div>
                    <div class="hours">4hrs</div>
                    <div class="last_week">last week - 7hrs</div>
                </div>
            </div>

            <div class="exercise">
                <img id="bg-img" src="images/icon-exercise.svg">
                <div class="exercise-card">
                    <div class="card_title">
                    <span>Exercise</span>
                    <div><img src="images/icon-ellipsis.svg"></div>
                </div>
                    <div class="hours">4hrs</div>
                    <div class="last_week">last week - 5hrs</div>
                </div>
            </div>

            <div class="social">
                <img id="bg-img" src="images/icon-social.svg">
                <div class="social-card">
                    <div class="card_title">
                    <span>Social</span>
                    <div><img src="images/icon-ellipsis.svg"></div>
                </div>
                    <div class="hours">5hrs</div>
                    <div class="last_week">last week - 10hrs</div>
                </div>
            </div>

            <div class="selfcare">
                <img id="bg-img" src="images/icon-self-care.svg">
                <div class="selfcare-card">
                    <div class="card_title">
                    <span>Self Care</span>
                    <div><img src="images/icon-ellipsis.svg"></div>
                </div>
                    <div class="hours">2hrs</div>
                    <div class="last_week">last week - 2hrs</div>
                </div>
            </div>
            
        </div>
    </div>

</body>
</html>
